<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocr Exercise Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <style>
        header {
            background-image: url('https://prowly-uploads.s3.eu-west-1.amazonaws.com/uploads/landing_page/template_background/44380/a6e9ca3112fda15ca98cbba9f428660e.jpg');
            background-size: cover;
            background-position: center;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .row .image-left {
            margin-left: 10px;
            width: 50%;
        }

        .row .image-right {
            margin-right: 10px;
            width: 50%;
        }
        .row .text-right {
            text-align: right;
        }
        .row .text-left {
            text-align: left;
        }

        .row .image,
        .row .text {
            width: 100%;
        }

        .row .image-left {
            order: 1;
            margin-right: 10px;
        }

        .row .image-right {
            order: 2;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<header>
    <h1>Ocr Exercise Generator</h1>
</header>
<div th:if="${param.successMessage != null}" class="alert alert-success" th:text="${param.successMessage}"></div>
<nav>
    <ul>
        <li><a href="/user/login">Logowanie</a></li>
        <li><a href="/user/new">Rejestracja u≈ºytkownika</a></li>
        <li><a href="/calendar">Kalendarz imprez</a></li>
        <li><a href="/info">O nas</a></li>
    </ul>
</nav>
<main>
    <div class="container">

        <div class="row">
            <div class="image-left">
                <img src="../static/images/exercises.jpg" alt="Image 1">
            </div>
            <div class="text-right">
                <p>Text for Image 1</p>
            </div>
        </div>

        <div class="row">
            <div class="image-right">
                <img src="../static/images/addexercise.jpg" alt="Image 2">
            </div>
            <div class="text-left">
                <p>Text for Image 2</p>
            </div>
        </div>

        <div class="row">
            <div class="image-left">
                <img src="../static/images/changedetails.jpg" alt="Image 3">
            </div>
            <div class="text-right">
                <p>Text for Image 3</p>
            </div>
        </div>

        <div class="row">
            <div class="image">
                <img src="../static/images/profil.jpg" alt="Image 5">
            </div>
        </div>
        <div class="row">
            <div class="text">
                <p>Text for Image 4</p>
            </div>
        </div>

    </div>
</main>
</body>
</html>
