<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/bootstrap/css/user-form-style.css}" rel="stylesheet"/>
</head>
<body>
<div class="form-container">
    <h2>Registration Form</h2>
    <form method="post" th:action="@{api/user/new}" th:object="${user}">
        <div class="form-group">
            <label for="input-userName">Username</label>
            <input type="text" id="input-userName" name="userName" th:field="*{userName}" required>
        </div>
        <div class="form-group">
            <label for="input-email">Email</label>
            <input type="email" id="input-email" name="email" th:field="*{userEmail}" required>
        </div>
        <div class="form-group">
            <label for="input-password">Password</label>
            <input type="password" id="input-password" name="password" minlength="6" required>
        </div>
        <div class="form-group">
            <label for="input-confirm_password">Confirm Password</label>
            <input type="password" id="input-confirm_password" name="confirm-password" th:field="*{userPassword}" minlength="6" required>
        </div>
<!--        <div class="form-group">-->
<!--            <label for="input-userAdvancementLevel">You Advancement Level</label>-->
<!--            <select id="input-userAdvancementLevel" name="userAdvancementLevel" th:field="*{userAdvancementLevel}" required>-->
<!--           <option th:each="level: ${availableUserAdvancementLevel}"-->
<!--                   th:text="${level.description}"-->
<!--                   th:value="${level.name()}"/>-->
<!--            </select>-->
<!--        </div>-->
        <input type="number" hidden="true" th:field="*{userID}">
        <input type="number" hidden="true" th:field="*{userAdvancementLevel}">
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
