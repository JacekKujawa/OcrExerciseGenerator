<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link th:href="@{/css/user-form-style.css}" rel="stylesheet"/>
</head>
<body>
<div class="form-container">
    <h2>Logowanie użytkownika</h2>
    <div id="error-message" th:text="${incorrectDetails}"></div>
    <form method="post" th:action="@{/user/login}" th:object="${user}">
        <div class="form-group">
            <label for="input-userName">Nazwa użytkownika</label>
            <input type="text" id="input-userName" name="userName" th:field="*{userName}" m required>
        </div>
        <div class="form-group">
            <label for="input-password">Hasło</label>
            <input type="password" id="input-password" name="password" th:field="*{userPassword}" required>
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
    </form>
</div>
</body>
</html>
