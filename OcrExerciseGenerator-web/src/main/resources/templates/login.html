<!DOCTYPE html>

<head>

</head>
<body>
    <header>
        <h1>Ocr Exercise Generator</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Strona główna</a></li>
            <li><a href="create-user.html">Tworzenie użytkownika</a></li>
            <li><a href="login.html">Logowanie</a></li>
            <li><a href="without-login.html">Bez logowania</a></li>
            <li><a href="info.html">O nas</a></li>
        </ul>
    </nav>
    <h1 style="text-align: center;">Logowanie</h1>
    <form action="/login" method="post" onsubmit="return validateEmail()">
        <label for="usernameOrEmail">Login lub email:</label>
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" required>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Zaloguj się</button>
    </form>
    <script>
        function validateEmail() {
            const input = document.getElementById('usernameOrEmail');
            const value = input.value;
            if (value.includes('@') && value.includes('.')) {
                const emailRegex = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
                if (!emailRegex.test(value)) {
                    alert('Wprowadzono nieprawidłowy adres e-mail.');
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
