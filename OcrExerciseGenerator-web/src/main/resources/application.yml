spring:
  datasource:
    username: fanatics
    password:
    url: jdbc:h2:file:./src/main/resources/import
    driver-class-name: org.h2.Driver
  h2:
     console:
      enabled: true
  sql:
    init:
      platform: h2
      mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop